list_todos:
  inputs:
    - language
    - todo_keywords
  outputs:
    - issue_number_list
  steps:
    - action: find_todos
      inputs:
        language:
          var: language
        todo_keywords:
          var: todo_keywords
      outputs:
        todos: todos
    - if_lambda: "not todos"
      then:
        - set_vars:
            issue_number_list:
              const: []
      else:
        - iterate: todos
          as: todo
          workflow: build_and_publish_todo
          inputs:
            todo:
              var: todo
          list_outputs:
            issue_number: issue_number_list

build_and_publish_todo:
  inputs:
    - todo
  outputs:
    - issue_number
  steps:
    - action: choice
      inputs:
        choices:
          param:
            default:
              - "easy"
              - "medium"
              - "hard"
            name: ISSUE_LABEL_CHOICES
        prompt_context: 
          - var: todo.task
            heading: "Task"
        prompt:
          param:
            default: "How hard is this task?"
            name: ISSUE_LABEL_PROMPT
      outputs:
        choice: task_difficulty
    
    - action: prompt
      inputs:
        prompt_context:
          - var: todo.task
            heading: "I have a TODO in my code:"
        prompt:
          param:
            default: "What tips can you give to someone that's resolving this TODO?"
            name: ISSUE_DESCRIPTION_PROMPT
        instructions:
          param:
            default: "Respond in 1-3 sentences."
            name: ISSUE_DESCRIPTION_INSTRUCTIONS
      outputs:
        result: prompt_suggestions

    - set_vars:
        truncated_task:
          lambda: f"{todo.task[:50]} ..." if len(todo.task) > 50 else todo.task
        issue_title:
          template: |
            [AutoPR] {{ truncated_task }}
        fingerprint:
          template: |
            <!--
            info: AutoPR fingerprint
            issue_type: TODO
            task: {{ todo.task }}
            -->
        issue_body:
          template: |
            {{ fingerprint }}

            ## {{ todo.task }}

            {% for todo_location in todo.locations %}
            {{ todo_location.url }}
            {% endfor %}

            {{ prompt_suggestions }}
        label_list:
          lambda: |
            [task_difficulty]
    
    - action: publish_issue
      inputs:
        issue_title:
          var: issue_title
        issue_body:
          var: issue_body
        update_if_exists:
          const: true
        issue_labels:
          var: label_list
      outputs:
        issue_number: issue_number

publish_todo_issues:
  name: Update TODO issues
  outputs:
    - issue_number_list
  steps:
    - workflow: list_todos
      inputs:
        language:
          param:
            default: "python"
            name: LANGUAGE
        todo_keywords:
          param:
            default:
              - "TODO"
              - "FIXME"
            name: TODO_KEYWORDS
      outputs:
        issue_number_list: issue_number_list