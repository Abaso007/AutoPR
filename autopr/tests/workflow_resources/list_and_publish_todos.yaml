list_todos_test:
  inputs:
    - comment
    - todo_keywords
  outputs:
    - issue_number_list
  steps:
    - action: find_todos
      inputs:
        language:
          var: comment
        todo_keywords:
          var: todo_keywords
      outputs:
        todos: todos # dict[str, List[TodoLocation]]
    - iterate: todos
      as: todo
      workflow: build_and_publish_todo_test
      inputs:
        todo:
          var: todo
      list_outputs:
        issue_number: issue_number_list

build_and_publish_todo_test:
  inputs:
    - todo
  outputs:
    - issue_number
  steps:
    - action: choice
      inputs:
        choices:
          param:
            default:
              - "easy"
              - "medium"
              - "hard"
            name: ISSUE_LABEL_CHOICES
        prompt_context: 
          - var: todo.task
            heading: "Task"
        prompt:
          param:
            default: "How hard is this task?"
            name: ISSUE_LABEL_PROMPT
      outputs:
        choice: task_difficulty
    
    - set_vars:
        truncated_task:
          lambda: f"{todo.task[:50]} ..." if len(todo.task) > 50 else todo.task
        issue_title:
          template: |
            [AutoPR] {{ truncated_task }}
        fingerprint:
          template: |
            <!--
            info: AutoPR fingerprint
            issue type: TODO
            task: {{ todo.task }}
            -->
        issue_body:
          template: |
            {{ fingerprint }}

            ## {{ todo.task }}

            {% for todo_location in todo.locations %}
            {{ todo_location.url }}
            {% endfor %}

            {{ prompt_suggestions }}
        label_list:
          lambda: |
            [task_difficulty]
    
    - action: publish_issue
      inputs:
        issue_title:
          var: issue_title
        issue_body:
          var: issue_body
        update_if_exists:
          const: true
        issue_labels:
          var: label_list
      outputs:
        issue_number: issue_number

